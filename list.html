<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="
电影资源搜索
" />
    <meta name="description" content="
    Team6 —— 一个电影搜索引擎 " />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="assets/css/core.css" rel="stylesheet">

    <title>Team6搜索</title>    
</head>
<body>
    <div class="container-fluid content">
        <div class="header">
            <nav>
                <div class="navbar-header">
                    <!-- <h3 class="text-muted"><a href="index.html">Btlike</a></h3> -->
                    <a href="index.html"><img src="assets/img/header.jpg" /></a>
                </div>
                <div class="collapse navbar-collapse">
                    <div class="navbar-form  search-title">
                        <input type="text" class="form-control input-md input-search square search-title-input" id="search" placeholder="搜索电影">
                        <button type=submit class="btn btn-md btn-primary search-btn square" onclick="onSearch(search,1,'')" >搜索</button>
                        <div class="navbar-right trend-list">
                            <a href="trend.html">热门排行</a>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
        <div class="row  custom-panel">
            <div class="col-xs-6 col-md-1"></div>
            <div class="col-xs-6 col-md-7">
                <div class="row-fluid menu-nav">
                    <a href="#" id="order-x">相关度</a>
                    <a href="#" id="order-h">下载热度</a>
                    <a href="#" id="order-m">文件大小</a>
                    <a href="#" id="order-l">创建时间</a>
                    <!-- <a href="#" id="order-h">下载热度</a> -->
                </div>
                </br>
                <div id="list-panel">
                    <p id="search-count">
                    </p>
                    </br>
                </div>
                <nav class="middle">
                    <ul class="pagination result-pagination">
                        <li>
                            <a href="#" aria-label="Previous" id="pre-page">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li id="next-page-li">
                            <a href="#" aria-label="Next" id="next-page">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-xs-6 col-md-4">
            </div>
        </div>
    </div>

    <footer class="footer middle">
        <div class="container">
            <p class="text-muted">@2022 <a href="index.html">Team6.com</a> <a href="about.html">关于</a></p>
        </div>
    </footer>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/string.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/list.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("search").focus();
        };
        keyword = getUrlParameter("keyword")
        $("#search").val(keyword);
        $("#search").keypress(function() {
            if (event.which == 13) {
                onSearch(search, 1, "")
            }
        });
    </script>
</body>

</html>
